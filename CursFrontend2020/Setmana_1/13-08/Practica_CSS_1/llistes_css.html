<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica llistes
        </title>
        <meta name="author" content="Daniel Morales">
        <style type=text/css>
            ol li{
                color:black;
            }
            ol li:first-child{
                color:orange;
            }
            ol li:last-child{
                color:greenyellow;
            }
            ol li:nth-child(3){
                color: blueviolet;
            }
            ul li:nth-child(even){
                color:brown;
            }
            ul li:nth-last-child(2){
                color:chartreuse;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Dilluns</li>
            <li>Dimarts</li>
            <li>Dimecres</li>
            <li>Dijous</li>
            <li>Divendres</li>
            <li>Dissabte</li>
            <li>Diumenge</li>
        </ol>
        <ul>
            <li>Dilluns</li>
            <li>Dimarts</li>
            <li>Dimecres</li>
            <li>Dijous</li>
            <li>Divendres</li>
            <li>Dissabte</li>
            <li>Diumenge</li>
        </ul>
    </body>
</html>
