<!DOCTYPE html>
<html>
<head>
    <title>Practica password</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Alata', 'Helvetica', sans-serif;
            background-color: salmon;
        }
        input{
            outline: none;
        }
        #container{
            width: 100%;
            background-color: salmon;
            padding: 100px 50px;
            box-sizing: border-box;
            color:white;
            width:500px;
            margin: 40px auto;
            transition: .2s ease;
        }
        #container:hover{
            box-shadow: 5px 5px 5px rgb(187, 95, 84) inset, -3px -3px 7px rgb(255, 170, 161) inset;
        }
        #boto_contrassenya{
            color:white;
            margin-top:25px;
            width: 144px;
            padding: 10px 0px;
            /*border:2px solid white;*/
            background-color: salmon;
            transition: .2s ease;
            border:none;
            box-shadow: 5px 5px 5px rgb(187, 95, 84), -3px -3px 7px rgb(255, 170, 161);
        }
        #boto_contrassenya:hover{
            cursor:pointer;
            box-shadow: 5px 5px 5px rgb(187, 95, 84) inset, -3px -3px 7px rgb(255, 170, 161) inset;
            
        }
        #contrassenya_text{
            padding: 10px 10px;
            margin-left: 20px;
            width:70%;
            border-radius: 0;
            border:1px solid rgb(100, 100, 100);
        }
        #contrassenya_text::placeholder{
            color: lightgray;
        }
        h1{
            margin-top:0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Contrassenya</h1>
        <label for="contrassenya_text">Password</label>
        <input type="password" id="contrassenya_text" name="contrassenya_text" placeholder="Escriu la teva contrassenya">
        <input type="button" id="boto_contrassenya" value="Comprova" name="boto_contrassenya" onclick="comprovarContrassenya()">
    </div>

    <script>
        var pass = 0;
        function comprovarContrassenya(){
            pass = document.getElementById("contrassenya_text").value;
            if(pass == "Bondia"){
                window.alert("Contrassenya adequada, pots continuar.");
            }else{
                window.alert("Que la contrassenya era 'Bondia' cooooooi.")
            }
            

        }
    </script>
</body>
</html>
