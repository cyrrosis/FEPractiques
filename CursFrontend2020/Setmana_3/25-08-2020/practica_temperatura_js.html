<!DOCTYPE html>
<html>
<head>
    <title>Practica temperatura</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <style>
        *{
            font-family: 'Alata', 'Helvetica', sans-serif;
            background-color: salmon;
        }
        input{
            outline: none;
        }
        #container{
            display: flex;
            margin: 200px auto;
            width:fit-content;
        }
        #container_temperatura{
            background-color: salmon;
            padding: 100px 50px 50px;
            box-sizing: border-box;
            color:white;
            width:500px;
            transition: .2s ease;
        }
        #resultat{
            text-align: center;
            height:400px;
            width: 300px;
            margin-left: 30px;
            background-color: white;
            padding:40px;
            letter-spacing: 1.2px;
            font-family: 'Alata', 'Helvetica', sans-serif;
        }
        #container_temperatura:hover{
            box-shadow: 10px 10px 10px rgb(187, 95, 84) inset, -7px -7px 13px rgb(255, 158, 147) inset;
        }
        #boto_comprovar{
            color:white;
            margin-top:25px;
            width: 100%;
            height: 100px;
            padding: 10px 0px;
            border:none ;
            border-bottom:10px solid white;
            border-right:10px solid white;

            background-color: salmon;
            /*box-shadow: 5px 5px 5px rgb(187, 95, 84), -3px -3px 7px rgb(255, 170, 161);*/
            transition: 3s ease;
            font-size: 55px;
            font-weight: 900;
        }
        #boto_comprovar:hover{
            cursor:pointer;
            /*box-shadow: 5px 5px 5px rgb(187, 95, 84) inset, -3px -3px 7px rgb(255, 170, 161) inset;*/
            
        }
        #temperatura_value{
            padding: 10px 10px;
            margin-left: 20px;
            width:55%;
            border-radius: 0;
            border:1px solid rgb(100, 100, 100);
            background-color: white;
            
        }
        #temperatura_value::placeholder{
            color: lightgray;
        }
        h1{
            margin-top:0;
        }
        hr{
            border:1px solid white;
            margin:20px 0 25px;
        }
    </style>
</head> 
<body>
    <div id="container">
        <div id="container_temperatura">
            <h1>Temperatura</h1>
            <hr>
            <label for="temperatura_value">Temperatura</label>
            <input type="number" id="temperatura_value" name="temperatura_value" placeholder="Temperatura">
            <input type="button" value="COMPROVAR" id="boto_comprovar" onclick="comprovar()"></input>
        </div>
        <div id="resultat">

        </div>
        
    </div>
    

    <script>
        var temp = 0;
        var resultat = document.getElementById("resultat");
        function comprovar(){
            temp = document.getElementById('temperatura_value').value;
            if(temp >=25){
                resultat.innerHTML="<img style='margin: 0 auto 30px;display:block;height:80%;' src='img/hot.jpg'>Estem a "+temp+"ºC. Fot una calor que espanta";
            }else if(temp <=15){
                resultat.innerHTML="<img style='margin: 0 auto 30px;display:block;height:80%;' src='img/cold.jpg'>Estem a "+temp+"ºC. Nena que som al pol Nord";
            }else{
                resultat.innerHTML="<img style='margin: 0 auto 30px;display:block;height:80%;' src='img/meh.jpg'>Estem a "+temp+"ºC. S'està pse, meh";
            }
        }
    </script>
</body>
</html>
