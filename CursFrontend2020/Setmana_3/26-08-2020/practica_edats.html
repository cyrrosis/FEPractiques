<!DOCTYPE html>
<html>
<head>
    <title>Practica edat</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Alata', 'Helvetica', sans-serif;
            background-color: salmon;
        }
        input{
            outline: none;
        }
        #container{
            width: 100%;
            background-color: salmon;
            padding: 100px 50px;
            box-sizing: border-box;
            color:white;
            width:500px;
            margin: 200px auto;
            transition: .2s ease;
            box-shadow: 10px 10px 10px rgb(187, 95, 84) inset, -7px -7px 13px rgb(255, 158, 147) inset;
        }
        #container #boto_enviar{
            color:white;
            margin-top:25px;
            width: 100%;
            height: 100px;
            border:1px solid rgba(255,255,255,.5);
            background-color: salmon;
            box-shadow: 5px 5px 5px rgb(187, 95, 84), -3px -3px 7px rgb(255, 170, 161);
            transition: 3s ease;
            font-size:40px;
            font-weight:100;
            text-align: left;
            padding:30px 0 0 10px;
        }
        #container #boto_enviar:hover{
            cursor:pointer;
            box-shadow: 5px 5px 5px rgb(187, 95, 84) inset, -3px -3px 7px rgb(255, 170, 161) inset;
            
        }
        #text_edat{
            padding: 10px 10px;
            margin-left: 20px;
            width:55%;
            border-radius: 0;
            border:1px solid rgb(100, 100, 100);
            background-color: white;
        }
        h1{
            margin-top:0;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Comprova l'edat</h1>
        <label for="text_edat">Edat</label>
        <input type="text" id="text_edat" name="text_edat" placeholder="Posa la teva edat">
        <input type="button" value="Comprova_" id="boto_enviar" onClick="comprovar()">


    </div>
    




    <script>
        var edat = 0;
        function comprovar(){
            edat = document.getElementById("text_edat").value;
            if((edat >= 18) && (edat <= 25)){
                window.alert("Et pots apuntar al curs.")
            }else{
                window.alert("No et pots apuntar al curs.")
            }
        }
    </script>
</body>
</html>
