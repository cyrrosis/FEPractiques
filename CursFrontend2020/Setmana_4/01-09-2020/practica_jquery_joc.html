<!DOCTYPE html>
<html>
<head>
    <title>Joc jquery</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .container #botons input{
            width:100%;
            padding:20px 0;
        }
        #botons{
            margin-top:50px;
        }
        #imatges{
            margin-top: 30px;
            position:relative;
        }
        #imatges .col-3{
            padding:0;
            position:absolute;
            display:none;
        }
        #imatges img{
            width:100%;
        }
        #resultat_1{
            left:0;
        }
        #resultat_2{
            left:25%;
        }
        #resultat_3{
            left:50%;
        }
        #resultat_4{
            left:75%;
        }
        #text_final{
            display:none;
            margin-top: 35%;
        }
        #contenidor_imatges{
            position:relative;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="botons">
            <div class="col-3">
                <input type="button" value="Clica" id="boto_clicar_1">
            </div>
            <div class="col-3">
                <input type="button" value="Clica" id="boto_clicar_2">
            </div>
            <div class="col-3">
                <input type="button" value="Clica" id="boto_clicar_3">
            </div>
            <div class="col-3">
                <input type="button" value="Clica" id="boto_clicar_4">
            </div>
        </div>
        <div id="contenidor_imatges">
            <div class="row" id="imatges">
                <div class="col-3" id="resultat_1">
                    <img src="img/foto_1.jpg">
                </div>
                <div class="col-3" id="resultat_2">
                    <img src="img/foto_2.jpg">
                </div>
                <div class="col-3" id="resultat_3">
                    <img src="img/foto_3.jpg">
                </div>
                <div class="col-3" id="resultat_4">
                    <img src="img/foto_4.jpg">
                </div>        
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="text_final"><h1>Felicitats! T'has passat el joc.</h1></div>
        </div>
       

    </div>
    <script lang="javascript">
        $(function(){
            var control_visible_1 = false;
            var control_visible_2 = false;
            var control_visible_3 = false;
            var control_visible_4 = false;
            
            $("#boto_clicar_1").click(function(){
                $("#resultat_1").fadeToggle();
                $("#resultat_4").fadeToggle();
                control_visible_1 = !control_visible_1
                control_visible_4 = !control_visible_4
                if((control_visible_1)&&(control_visible_2)&&(control_visible_3)&&(control_visible_4)){
                    $("#botons").fadeOut();
                    $("#text_final").fadeIn();

                }
                
            });
            $("#boto_clicar_2").click(function(){
                $("#resultat_2").fadeToggle();
                $("#resultat_3").fadeOut();
                $("#resultat_4").fadeIn();
                control_visible_2 = !control_visible_2
                control_visible_3 = false
                control_visible_4 = true
                if((control_visible_1)&&(control_visible_2)&&(control_visible_3)&&(control_visible_4)){
                    $("#botons").fadeOut();
                    $("#text_final").fadeIn();
                }
            });
            $("#boto_clicar_3").click(function(){
                $("#resultat_1").fadeToggle();
                $("#resultat_3").fadeToggle();
                $("#resultat_4").fadeIn();
                control_visible_1 = !control_visible_1
                control_visible_3 = !control_visible_3
                control_visible_4 = true
                if((control_visible_1)&&(control_visible_2)&&(control_visible_3)&&(control_visible_4)){
                    $("#botons").fadeOut();
                    $("#text_final").fadeIn();
                }
            });
            $("#boto_clicar_4").click(function(){
                $("#resultat_1").fadeIn();
                $("#resultat_3").fadeToggle();
                $("#resultat_4").fadeOut();
                control_visible_1 = true
                control_visible_3 = !control_visible_3
                control_visible_4 = false
                if((control_visible_1)&&(control_visible_2)&&(control_visible_3)&&(control_visible_4)){
                    $("#botons").fadeOut();
                    $("#text_final").fadeIn();
                } 
            });
            



        })

    </script>
</body>
</html>
