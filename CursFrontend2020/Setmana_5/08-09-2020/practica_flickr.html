<!DOCTYPE html>
<html>
    <head>
        <title>Practica Flickr</title>
        <meta name="author" content="uptivya">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5c757390c0.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <style>
            #resultat{
                display:flex;
                flex-flow: wrap;
            }
            h1{
                font-family: 'Oswald', sans-serif;
                margin-bottom: 20px;
            }
            h2{
                margin:30px 0 20px;
                font-family: 'Oswald', sans-serif;
                font-size: 20px;

            }
            p{
                
            }
            #boto{
                margin:20px 0 0 20px;
                padding:20px 30px;
                border-radius: 0;
                background-color: blanchedalmond;
                border:5px solid blanchedalmond;
                color:white;
                font-weight: 900;
                letter-spacing: 2px;
                transition:.3s;
            }
            #boto:hover{
                background-color: white;
                color:rgb(80, 73, 63);
            }
            #boto:focus,#boto:active{
                outline: none;
                background-color: blanchedalmond;
                color:white;
                text-shadow:2px 2px 0 rgb(80, 73, 63);
                border:5px solid rgb(80, 73, 63);
            }
            img{
                height:100px;
                width:100px;
                display: block;
            }
            .items-foto{
                border:2px solid teal;
                margin: 40px;
                
            }
        </style>
    </head>
    <body>  
        <input type="button" value="RECOLLIR DADES FLICKR" id="boto">
        <div id="resultat">
            
        </div>



        <script>
            $(function(){
                $("#boto").click(function(){
                    $("#resultat").html("");
                    $.get("https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&page=1&format=json&nojsoncallback=1",function(data,status){
                        var i = 0;
                        var photo_array = data.photos.photo;
                        var photo_url = 0;
                        for(i = 0; i < photo_array.length; i++){
                            photo = photo_array[i];
                            photo_url = "https://farm"+photo.farm+".staticflickr.com/"+photo.server+"/"+photo.id+"_"+photo.secret+".jpg";
                            $("#resultat").append("<div class='items-foto'><h1>- "+photo.title+"</h1><br><img src="+photo_url+"></div>");
                        }
                        
                    });
                });
            });
        </script>
    </body>
</html>
