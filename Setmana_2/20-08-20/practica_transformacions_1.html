<!DOCTYPE html>
<html>
    <head>
        <title>Practica transformacions</title>
        <meta name="author" content="uptivya">
        <meta charset="utf-8">
        <style>
            a{
                color:black;
                text-decoration: none;
                width:150px;
                height:40px;
                background-color: red;
                border: 1px solid black;
                display: inline-block;
                text-align: center;
                padding-top:5px;
                font-size: 30px;
                font-family: Helvetica;
                border-radius: 5px;
                margin:80px 300px;
                transition: 2s ease;
            }
            a:hover{
                transform:rotate3d(0, 1, 0, 7200deg) scale(1.4);
            }

        </style>
    </head>
    <body>
        <a target="_blank" href="http://www.didaks.com">Clica'm</a>
    </body>
</html>
