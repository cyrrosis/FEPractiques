<!DOCTYPE html>
<html>
<header>   
    <title>Practica restaurant js</title>
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        *{
            font-family: 'Alata', 'Helvetica', sans-serif;
        }
        body {
            background-color: salmon;
        }
        input, select{
            outline: none;
        }
        select{
            display:inline-block;
            margin-top:2px;
            text-align: center;
        }
        #boto_enviar{
            color:white;
            margin-top:25px;
            width: 100%;
            height: 100px;
            padding: 10px 0px;
            border:none ;
            border-bottom:10px solid white;
            border-right:10px solid white;

            background-color: salmon;
            /*box-shadow: 5px 5px 5px rgb(187, 95, 84), -3px -3px 7px rgb(255, 170, 161);*/
            transition: 3s ease;
            font-size: 20px;
            font-weight: 900;
        }
        #boto_enviar:hover, select:hover{
            cursor:pointer;
            /*box-shadow: 5px 5px 5px rgb(187, 95, 84) inset, -3px -3px 7px rgb(255, 170, 161) inset;*/
            
        }

        .menus, .quadre_resultats{
            border-radius: 0;
            border:3px solid white;
            background-color: salmon;
            color:white;
            height:237.5px;
            padding:30px;
            margin-bottom: 47.5px;;
        }
        .desplegable{
            width:20px;
            height:20px;
        }
        /*#container_menus, #container_resultats{
            background-color: seagreen;
        }*/
        .menus::placeholder{
            color: lightgray;
        }
        h1{
            margin:60px 0 0 -15px;
            font-weight: 900;
            color: white;
        }
        h2{
            font-weight: 700;
        }
        p{
            font-weight: 700;
            font-size:18px;
            line-height: 1.5;
        }
        .col-5.quadre_resultats{
            border:none;
        }
        label{
            display: inline-block;
        }
        hr{
            border: 2px solid white;
            margin:30px 0 50px -15px;
        }
    </style>
</header>
<body>
    <div class="container">
        <h1>CAN ROCA</h1>
        <hr>
        <div class="row">
            <div class="col-6" id="container_menus">
                <div class="row">
                    <div class="menus col-5">
                        <h2>PRIMER PLAT</h2>
                        
                        <p id="text_primer_plat">
                            <select class="desplegable" id="primer_plat" onchange="triarPrimer()">
                                <option disabled selected></option>
                                <option value="patates">Patates Hasselback amb pesto de bròcoli</option>
                                <option value="hummus">Hummus amb verdures crues</option>
                                <option value="cigrons">Amanida de cigrons</option>
                            </select> 
                            ESCULL EL TEU PRIMER PLAT
                        </p>
                    </div>
                    <div class="menus  col-5 offset-1">
                        <h2>SEGON PLAT</h2>
                        <p id=text_segon_plat>
                            <select class="desplegable" id="segon_plat" onchange="triarSegon()">
                                <option disabled selected></option>
                                <option value="lassanya">Lassanya de verdures</option>
                                <option value="galtes">Galtes de porc</option>
                                <option value="arros">Arròs a la cassola</option>
                            </select>
                            ESCULL EL TEU SEGON PLAT
                        </p>
                    </div>
                    <div class=" menus col-5">
                        <h2>POSTRES</h2>
                        <p id="text_postres">
                            <select class=" desplegable" id="postres" onchange="triarPostres()">
                                <option disabled selected></option>
                                <option value="coulant">Coulant de xocolata negra</option>
                                <option value="xuixo">Xuixo de crema</option>
                                <option value="maduixes">Maduixes amb nata</option>
                            </select>
                            ESCULL LES TEVES POSTRES
                        </p>
                    </div>
                </div>
                    
                    
                
                
            </div>
            <div class="col-6" id="container_resultats">
                <div class="row">
                    <div class="col-5 quadre_resultats" id="resultat_primer_plat">
                    </div>
                    <div class="col-5 offset-1 quadre_resultats" id="resultat_segon_plat">
                    </div>
                    <div class="col-5 quadre_resultats" id="resultat_postres">
                    </div>

                </div>
                    
            </div>
        </div>
        <div class="row">
            <input class="col-3" type="button" id="boto_enviar" value="Envia la comanda" onclick="ferComanda()">
        </div>
    </div>

        function ferComanda(){
            window.alert("Espera'ns amb gana!");
        }
        
    </script>
</body>
</html>
