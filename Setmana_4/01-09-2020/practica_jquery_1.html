<!DOCTYPE html>
<html>
<head>
    <style>
        #capa_amagar{

            width:500px;

        }
    </style>

    <div id="capa_amagar"></div>

    <script language="javascript">
    $(function(){
        $("#boto_enviar").click(function(){

        });
        









    });
    </script>
</body>
</html>
