<!DOCTYPE html>
<html>
<head>
    <title>Practica slider jquery ui</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="author" content="uptivya">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <style>
        #container{
            width:300px;
        }
        #barra, #resultat, label{
            margin:30px 0 0 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="resultat">Dineros: </label>
        <input type="text" id="resultat" name="resultat">
        <div id="barra"></div>
    </div>
    <script>
        $( function() {
            $( "#barra" ).slider({
            orientation: "horizontal",
            range: "min",
            min: 0,
            max: 100,
            value: 60,
            slide: function( event, ui ) {
                $( "#resultat" ).val( ui.value );
            }
            });
            $( "#resultat" ).val( $( "#barra" ).slider( "value" ) );
        } );
    </script>
</body>
</html>
