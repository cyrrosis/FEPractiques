    <div id="resultat"></div>

        var jugador = 0;
        var jugadors = [];
        var resultat = 0;
        var i = 0;
        function afegirJugador(){
            resultat.innerHTML="";
            jugador = document.getElementById("text_jugador").value;
            resultat = document.getElementById("resultat");
            jugadors.push(jugador);
            
            for(i = 0; i < jugadors.length; i++){
                resultat.innerHTML += jugadors[i]+"<br>";
            }
                
        }
